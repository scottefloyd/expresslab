<header>
  <h1>Express Your Weird</h1>
  <h2>bizarre goods only a weirdo can appreciate</h2>
</header>

<section>
  <h2 class="weird">Our Weird Stuff</h2>
  <div class="item" *ngFor="let item of cartItems">
    <h3 class="title">{{ item.product }}</h3>
    <span class="price">Price: ${{ item.price }}</span>
    <p class="quantity">Quantity: {{ item.quantity }}</p>
  </div>
</section>
